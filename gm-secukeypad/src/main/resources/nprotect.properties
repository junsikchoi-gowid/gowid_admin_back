#ipchecker.url = http://ipc.nprotect.net/nppfs.message.jsp
#ipchecker.url = http://192.168.1.27:8081/relay/nppfs.message.jsp
ipchecker.url=http://ipc.nprotect.net/nppfs.iptrace.jsp
# true, false(default)
location.info.use=false
